<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <div class="upper-display" id="upper-display">
            </div>
            <div class="lower-display" id="lower-display">
            </div>
        </div>
        <div class="buttons-container">
            <button type="button" class="clear" id="all-clear">AC</button>
            <button type="button" class="clear" id="clear">C</button>
            <button type="button" class="clear" id="backspace">⇐</button>
            <button type="button" class="math-function" id="square-root">√x</button>
            <button type="button" class="math-function" id="divide">/</button>
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="8">8</button>
            <button type="button" class="number" id="9">9</button>
            <button type="button" class="math-function" id="power">xʸ</button>
            <button type="button" class="math-function" id="multiply">*</button>
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="5">5</button>
            <button type="button" class="number" id="6">6</button>
            <button type="button" class="math-function" id="factorial">x!</button>
            <button type="button" class="math-function" id="subtract">-</button>
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="2">2</button>
            <button type="button" class="number" id="3">3</button>
            <button type="button" class="math-function" id="one-over-x">1/x</button>
            <button type="button" class="math-function" id="plus">+</button>
            <button type="button" class="number" id="0">0</button>
            <button type="button" class="number" id="decimal">.</button>
            <button type="button" class="number" id="posneg">+/-</button>
            <button type="button" class="math-function" id="percent">%</button>
            <button type="button" class="math-function" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
